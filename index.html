<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randonime</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet"> 

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Randonime<span class="smallCircle"></span></h1>
            <h2>a simple app that lets you get some wise words from different anime.</h2>
            <p class="warning">please be aware that the quotes are not monitored for profanity.</p>
        </header>
    
        <main>
            <section class="buttonsToGetQs">
                <button class="oneQ">
                    <p>one quote</p>
                </button>
                <form action="" id="animeSubmission" onsubmit="return false">
                    <input type="text">
                    <input type="submit" onclick="othername()">
                </form>
                <button class="tenQ">
                    <p>ten quotes</p>
                </button>
            </section>
    
            <section class="displayingQs">
                <!-- dynamically added quotes here -->
            </section>
        </main>
    
    </div>
    <footer>
        <p>built by <a href="https://twitter.com/alisacodes" target="_blank">ak</a>. powered by <a href="https://anime-chan.herokuapp.com/" target="_blank">Anime-chan API</a>.</p>
    </footer>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
